<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Orinoco - Panier</title>
</head>
<body>
    <header> <!--HEADER-->
        <div class="bg-info header">
            <div class="container">
               <div class="row">
                   <nav class="col navbar navbar-expand-lg navbar-dark"> <!--NAV-->
                        <a class="navbar-brand" href="../index.html">
                            <img src="../img/orinoco.png" alt="logo" class="d-block" height="100">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarLink" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarLink" class="collapse navbar-collapse"> <!--NAV link-->
                            <ul class="navbar-nav">
                               <li class="nav-item active">
                                  <a class="nav-link font-weight-bold" href="../index.html">Accueil</a>
                               </li>
                               <li class="nav-item active">
                                  <a class="nav-link font-weight-bold" href="panier.html">Panier <i class="fas fa-shopping-cart"></i> (<span id="quantityInPanier"></span>)</a>
                               </li>
                            </ul>
                        </div>
                    </nav>
               </div>
            </div>
        </div>
    </header>

    <main> <!--MAIN-->
        <div class="container" id="panierContainer"></div> <!--Conteneur des articles mis au panier-->
        <div class="container"> <!--Bouton pour supprimer tous les articles-->
            <div class="row justify-content-lg-end justify-content-center">
                <p id="deleteAll" class="btn">Supprimer tous les articles</p>
            </div>
            <div id="total">Prix total: 0 €</div>
        </div>

        <div class="form container"> <!--Formulaire utilisateur-->
			<form method="POST" action ="post" class="was-validated">
                <legend>Coordonnées</legend>
                <div class="form-group">
                    <div class="form-group">
                        <label for="Nom">Nom : </label>
                        <input type="text" class="form-control input-control" required name="Nom" id="nomForm">
                    </div>
                    <div class="form-group">
                        <label for="Prenom" class="right-inline">Prénom :</label>
                        <input type="text" class="form-control input-control" required name="Prenom" id="prenomForm">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Mail">E-mail :</label>
                    <input type="email" class="form-control input-control" required name="Mail" id="emailForm" placeholder="nom@example.com">
                </div>
                <div class="form-group">
                    <label for="Adresse">Adresse :</label>
                    <input type="text" class="form-control input-control" required name="Adresse" id="adresseForm">
                </div>
                <div class="form-group">
                    <label for="Ville">Ville :</label>
                    <input type="text" class="form-control input-control" required name="Ville" id="villeForm">
                </div>

                <button type="submit" class="btn btn-dark btn-lg btn-block my-4" id="btnForm">Valider ma commande</button>
			</form>
		</div>
    </main>

    <footer class="footer mt-5 py-3 bg-info" id="footer"> <!--FOOTER-->
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <div class="social">
                        <a href="#">
                            <i class="fab fa-facebook text-white"></i>
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="social">
                        <a href="#">
                            <i class="fab fa-twitter text-white"></i>
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="social">
                        <a href="#">
                            <i class="fab fa-instagram text-white"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!--SCRIPT-->
    <script src="../javascript/panier.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
