<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Orinoco</title>
</head>
<body>
    <header> <!--HEADER-->
        <div class="bg-info header">
            <div class="container">
               <div class="row">
                   <nav class="col navbar navbar-expand-lg navbar-dark"> <!--NAV-->
                        <a class="navbar-brand" href="../index.html">
                            <img src="../img/orinoco.png" alt="logo" class="d-block" height="100">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarLink" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarLink" class="collapse navbar-collapse"> <!--NAV link-->
                            <ul class="navbar-nav">
                               <li class="nav-item active">
                                  <a class="nav-link font-weight-bold" href="../index.html">Accueil</a>
                               </li>
                               <li class="nav-item active">
                                  <a class="nav-link font-weight-bold" href="panier.html">Panier <i class="fas fa-shopping-cart"></i></a>
                               </li>
                            </ul>
                        </div>
                    </nav>
               </div>
            </div>
        </div>
    </header>
    
    <main> <!--MAIN-->
        <div class="container"> <!--Message confirmation de commande-->
            <div class="row">
                <div class="col">
                    <div class="card bg-success p-3 card-confirmation">
                        <div class="card-success">
                            <i class="fas fa-check-circle text-white"></i>
                        </div>
                        <div class="card-title text-white text-center">
                            <h2>Merci pour votre commande !</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container bg-info text-white justify-content-center info-commande"> <!--Récapitulatif des informations utilisateur-->
            <div class="row justify-content-center py-1">
                <h3>Récapitulatif de votre commande</h3>
            </div>
            <div class="row justify-content-center py-2">
                <p>Numéro de commande : <span id="orderId" class="font-weight-bold"></span></p>
            </div>
            <div class="row justify-content-md-around py-1">
                <div class="col-md-auto">
                    <p><span class="font-weight-bold">Nom :</span> <span id="lastName"></span></p>
                </div>
                <div class="col-md-auto">
                    <p><span class="font-weight-bold">Prénom :</span> <span id="firstName"></span></p>
                </div>
                <div class="col-md-auto">
                    <p><i class="fas fa-at"></i> : <span id="email"></span></p>
                </div>
            </div>
            <div class="row justify-content-md-around py-1">
                <div class="col-md-auto">
                    <p><i class="fas fa-house-user"></i> : <span id="address"></span></p>
                </div>
                <div class="col-md-auto">
                    <p><i class="fas fa-city"></i> : <span id="city"></span></p>
                </div>
            </div>
        </div>
        <div class="container" id="showProductContent"></div> <!--Produit de la commande-->
    </main>

    <footer class="footer mt-4 py-3 bg-info" id="footer"> <!--FOOTER-->
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <div class="social">
                        <a href="#">
                            <i class="fab fa-facebook text-white"></i>
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="social">
                        <a href="#">
                            <i class="fab fa-twitter text-white"></i>
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="social">
                        <a href="#">
                            <i class="fab fa-instagram text-white"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="../javascript/confirmation.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
